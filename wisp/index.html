<!doctype html>
<html lang=en-us class=light>
<meta charset=utf-8>
<title>Wisp</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: url(./img/thomas-ensley-ayW50CS1cgc-unsplash.jpg);
    background-size: cover;
    font-size: 16px;
    line-height: calc(16px * 1.5);
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    color: var(--fg);
  }

  html {
    --bg: #fffa;
    --bg-tint: #fff5;
    --fg: #000;
    --fg-tint: #fff1;
    --fg-inverse: #ffff;
    --border: green;
  }

  @media (prefers-color-scheme: dark) {
    html {
      --bg: #0007;
      --bg-tint: #0005;
      --fg: #fffa;
    }
  }
  
  html, tt {
    font-family:
      "DM Mono", "Source Code Pro", "Inconsolata", monospace;
  }

  em {
    font-style: normal;
    font-weight: 600;
  }
  
  button, input, select, textarea {
    font-family: inherit;
    font-size: 100%;
  }
  
  #app {
    height: 100vh;
    width: 100vw;
    padding: .75rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #repl {
    display: flex;
    flex-direction: column;
    height: 30em;
    width: 70ch;
    border: 0px solid var(--border);
    box-shadow: 5px 5px 15px 0px #0005;
    border-radius: 8px;
    /* transform: rotate3d(1, 1, 1, -2deg); */
  }

  #repl #output {
    background: var(--bg);
    color: var(--fg);
  }

  #output {
    flex-grow: 1;
    padding: 1.5rem;
    overflow-y: auto;
  }

  .stderr {
    opacity: 0.6;
  }

  .stdin {
    opacity: 0.8;
    font-style: italic;
  }

  /* .stdout::before { */
  /*   content: "â†’"; */
  /*   padding-right: .5rem; */
  /* } */

  form {
    display: flex;
    /* border-top: 2px solid #ccc; */
    align-items: center;
    background: var(--bg-tint);
  }

  .browser {
    max-width: 32ch;
  }

  .bg { background: var(--bg); }

  form > span {
    padding-left: .5rem;
  }

  input {
    flex-grow: 1;
    border: 0;
    padding: 0.5rem 1rem;
    background: inherit;
    color: inherit;
  }

  input:focus {
    outline: 0;
  }

  .list {
    display: inline-flex;
    flex-wrap: wrap;
  }

  .list > *:not(:last-child) {
    margin-right: .5rem;
  }

  td:first-child {
    white-space: nowrap;
    padding-right: 0.5rem;
    vertical-align: top;
  }

  .symbol {
    /* border: 1px solid #222; */
    /* padding: 0 .5rem; */
    /* background: #fff1; */
  }

  .list {
    /* border: 1px solid #222; */
    /* padding: .5rem; */
    /* background: #fff1; */
  }

  .chunk {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: .25rem;
    align-items: center;
  }

  .chunk > * {
    margin-right: .5rem;
  }

  .instance {
    border: 1px solid #0004;
    padding: .25rem .5rem;
    background: var(--bg-tint);
    font-size: 90%;
    line-height: 120%;
  }

  .p-1 { padding: .25rem; }

  .fade-in {
    opacity: 0;
    transition: 0.25s ease-in opacity;
  }

  .fade-in.now {
    opacity: 1;
  }

  header {
    /* border-bottom: 2px solid #aaaa; */
    padding: .25rem 1rem;
    /* font-family: "Source Sans Pro"; */
    font-size: 70%;
    line-height: 110%;
    /* font-weight: 600; */
    color: var(--fg-inverse);
    letter-spacing: -0.01em;
    border-radius: 8px 8px 0 0;
    box-shadow: inset 0px 0px 2rem 0 #fff5;
    background: #0001;
    display: flex;
    justify-content: space-between;
  }

  @media (prefers-color-scheme: dark) {
    header {
      background: #0000;
      box-shadow: inset 0px 0px 2rem 0 #0005;
    }
  }

  
</style>

<div id=app>
</div>

<script src=wisp.js></script>
<script src=repl.js></script>
