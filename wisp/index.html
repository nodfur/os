<!doctype html>
<html lang=en-us class=light>
<meta charset=utf-8>
<title>Wisp</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  html {
    font-family: "DM Mono", "Source Code Pro", "Inconsolata", monospace;
    font-size: 14px;
    line-height: calc(14px * 1.5);
    background: #fafafa;
  }

  html {
    position: absolute;
    left: 0; right: 0; top: 0; bottom: 0;
  }

  button, input, select, textarea {
    font-family: inherit;
    font-size: 100%;
  }
  
  body, #app {
    height: 100vh;
    width: 100vw;
  }

  #app {
    padding: .75rem;
    height: 100%;
    /* max-width: 72ch; */
  }

  html.dark {
    color: ivory;
  }
  
  html.dark {
    background: #222;
  }
  
  #repl {
    display: flex;
    flex-direction: column;
    height: 100%;
    border: 2px solid #ccc;
    background: white;
  }

  html.dark #repl {
    background: black;
    border-color: #555;
  }

  #output {
    flex-grow: 1;
    padding: 1.5rem;
    overflow-y: auto;
  }

  .stderr {
    opacity: 0.6;
  }

  .stdin {
    opacity: 0.8;
    font-style: italic;
  }

  .stdout::before {
    content: "â†’";
    padding-right: .5rem;
  }

  form {
    display: flex;
    border-top: 2px solid #ccc;
    align-items: center;
    background: #eee;
  }

  html.dark form {
    border-color: #555;
    background: #111;
  }

  html.dark a {
    color: #aaf;
  }

  .browser {
    /* background: #000; */
    /* border: 2px solid #555; */
    padding: .75rem;
    margin-top: .75rem;
  }

  form > span {
    padding-left: .5rem;
  }

  input {
    flex-grow: 1;
    border: 0;
    padding: 0.5rem;
    background: inherit;
    color: inherit;
  }

  input:focus {
    outline: 0;
  }

  .list {
    display: inline-flex;
    flex-wrap: wrap;
  }

  .list > *:not(:last-child) {
    margin-right: .5rem;
  }

  td:first-child {
    white-space: nowrap;
    padding-right: 0.5rem;
    vertical-align: top;
  }

  .symbol {
    /* border: 1px solid #222; */
    /* padding: 0 .5rem; */
    /* background: #fff1; */
  }

  .list {
    /* border: 1px solid #222; */
    /* padding: .5rem; */
    /* background: #fff1; */
  }

  .chunk {
    display: flex;
    flex-wrap: wrap;
  }

  .chunk > * {
    margin-right: .5rem;
  }

  .instance {
    border: 2px solid #ccc;
    padding: .25rem .5rem;
    background: #7771;
  }

  .fade-in {
    opacity: 0;
    transition: 0.25s ease-in opacity;
  }

  .fade-in.now {
    opacity: 1;
  }

</style>

<div id=app>
</div>

<script src=wisp.js></script>
<script src=repl.js></script>
